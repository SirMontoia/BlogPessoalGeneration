<div class="container-fluid img-bg m-0 justify-content-center d-flex align-items-center ">


    

        
            
        <div class=" col-md-4 " style="background-color: rgba(0, 0, 0, 0.3);">

            <div class=" d-flex  ">
                <div class=" container-fluid" >

                    <h1 class="text center mt-3 text-danger">Cadastro</h1>

                    <div class="form-group ">
                        <label for="nome "> Nome</label>
                        <input [(ngModel)] = "user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome de guerra!" (click) = "teste()">
                    </div>

                    <div class="form-group ">
                        <label for="usuario">E-mail</label>
                        <input [(ngModel)] = "user.email" class="form-control" type="text" name="usuario" id="usuario" placeholder="E-mail" (click) = "teste()">
                    </div>

                    <div class="form-group ">
                        <label for="form-control"> Link da Foto</label>
                        <input [(ngModel)] = "user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto" (click) = "teste()">
                    </div>

                    <div class="form-group ">
                        <label for="senha"> Senha (mínimo de 5 caracteres)</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" (click) = "teste()">
                    </div>

                    <div class="form-group ">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)] = "user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme a sua senha" (click) = "teste()">
                    </div>

                    <div class="form-group ">
                        <label for="tipo"> Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change) = 'tipoUser($event)'>
                            <option> Selecione um tipo de Usuário:</option>
                            <option value="normal"> Normal </option>
                            <option value="adm"> Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn btn-danger mr-4 mb-3" routerLink='/entrar'> Cancelar </button>
                        <button type="submit" class="btn btn bg-success mb-3" (click) ='cadastrar()'> Cadastrar </button>

                    </div>

                </div>

            </div>

        </div>

    

</div>
